<script>
    class Temperature {
        celsius;

        constructor(celsius) {
            if (celsius < -273) {
                throw new Error(`Temperature is impossible below -273<sub>o<sub>C`)
            }
            this.celsius = celsius;
        }

        getCelsius () {
            return this.celsius;
        }
        getFahrenheit () {
            return this.celsius * 1.8 + 32;
        }
        getKelvin () {
            return this.celsius + 273.15;
        }
        setCelsius (celsius) {
            this.celsius = celsius;
        }
    }

    let x = +prompt(`Nhập vào độ C:`)
    let temp = new Temperature(x);
    let F = temp.getFahrenheit();
    let K = temp.getKelvin();
    document.write(`${x} <sup>o</sup>C = ${K}<sup>o</sup>K<br>
        ${x} <sup>o</sup>C = ${F}<sup>o</sup>F`);
    temp.setCelsius(3);
    console.log(temp.getCelsius ());
</script>
